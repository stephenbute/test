<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WealthOS | Secure Login</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Open Sans', sans-serif; }
        .brand-red { color: #db0011; }
        .bg-brand-red { background-color: #db0011; }
    </style>
</head>
<body class="bg-gray-100 h-screen flex items-center justify-center">

    <div class="bg-white p-10 rounded-xl shadow-2xl w-96 border-t-4 border-brand-red">
        
        <div class="flex justify-center mb-8">
            <div class="flex items-center">
                <div class="w-10 h-10 bg-brand-red text-white flex items-center justify-center font-bold text-xl mr-3 rounded">
                    <i class="fa-solid fa-building-columns"></i>
                </div>
                <span class="font-bold text-2xl tracking-tight text-gray-800">WEALTH<span class="text-red-600">OS</span></span>
            </div>
        </div>

        <div class="space-y-6">
            <div>
                <label class="block text-sm font-bold text-gray-700 mb-1">Staff ID</label>
                <div class="relative">
                    <span class="absolute inset-y-0 left-0 pl-3 flex items-center text-gray-400">
                        <i class="fa-solid fa-id-badge"></i>
                    </span>
                    <input type="text" value="44021-JA" class="w-full border border-gray-300 pl-10 py-3 rounded focus:outline-none focus:border-brand-red text-gray-600" readonly>
                </div>
            </div>

            <div>
                <label class="block text-sm font-bold text-gray-700 mb-1">Password</label>
                <div class="relative">
                    <span class="absolute inset-y-0 left-0 pl-3 flex items-center text-gray-400">
                        <i class="fa-solid fa-lock"></i>
                    </span>
                    <input type="password" value="password123" class="w-full border border-gray-300 pl-10 py-3 rounded focus:outline-none focus:border-brand-red text-gray-600">
                </div>
            </div>

            <a href="crm.html" class="block w-full bg-brand-red hover:bg-red-700 text-white font-bold py-3 px-4 rounded transition text-center shadow-lg">
                Secure Sign In <i class="fa-solid fa-arrow-right ml-2"></i>
            </a>
        </div>

        <div class="mt-6 text-center">
            <p class="text-xs text-gray-400">Authorized Access Only. <br>System Version 2.4.0</p>
        </div>
    </div>

</body>
</html>
